<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
</head>
<body>
    <h1>Variabel</h1>
    <script type="text/javascript">

        // Belajar variabel
        console.log("Hallo apa kabar?")
        console.log(4 + 5)
        console.log(4 * 5)

        var nama = "Agus"
        var umur = 17

        console.log(nama)
        console.log(umur)
        
        // Variabel tidak boleh diawali dengan angka
        var tinggi = 160
        var berat = 70.5
        var tahun_lahir = 1990
        var nilai = 80/2

        // console.log secara bersamaan
        console.log(tinggi, berat, tahun_lahir, nilai)

        var alamat = 'Denpasar' 
        var provinsi = "Bali"
        var negara = `Indonesia`
        var Negara = "Singapura"

        console.log(alamat, provinsi, negara, Negara)

        var nama_depan = "Agus"
        var nama_belakang = "Kopling"

        console.log(nama_depan + nama_belakang)

        /*
        ada beberapa cara mendefinisikan string
        pertama pakai petik satu
        kedua pakai petik dua
        ketiga pakai tick
        */
       
        var x = 16
        var y = 56
        // Hasil dari x + y = x+y

        var template = `Hasil dari ${x} dan ${y} = ${x + y}`
        console.log(template)


    </script>
</body>
</html>
