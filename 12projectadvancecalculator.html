<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adance Calculator</title>
</head>
<body>
    <div>
        <input type="text" id="input" >
    </div>
    <div>
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
    </div>
    <div>
        <button id="btnplus">+</button>
        <button id="btnminus">-</button>
        <button id="btnkali">x</button>
        <button id="btnbagi">:</button>
        <button id="btnhasil">=</button>
    </div>
    <script>
        var input = document.querySelector("#input")
        var btn1 = document.querySelector("#btn1")
        var btn2 = document.querySelector("#btn2")
        var btn3 = document.querySelector("#btn3")
        var btnplus = document.querySelector("#btnplus")
        var btnhasil = document.querySelector("#btnhasil")

        btn1.addEventListener("click", function(){
            input.value = input.value + "1"
        })
        btn2.addEventListener("click", function(){
            input.value = input.value + "2"
        })
        btn3.addEventListener("click", function(){
            input.value = input.value + "3"
        })

        btnplus.addEventListener("click", function(){
            input.value = input.value + "+"
        })

        btnhasil.addEventListener("click", function(){
            console.log(input.value)
            input.value = eval(input.value)
        })

    </script>
    
</body>
</html>
