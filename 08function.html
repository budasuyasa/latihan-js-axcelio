<body>
    <h1>Function</h1>
    <script type="text/javascript">

        function identitas(){
            console.log("Hai nama saya Devin")
            console.log("Saya siswa SMA")
            console.log("Saya belajar HTML, CSS, dan Javascript")
        } 

        identitas()
        identitas()
        identitas()

        function tambah(x, y, z){
            console.log(`${x} + ${y} + ${z} = ${x+y+z}`)
        }

        tambah(10, 6, 8)
        tambah(3, 5, 7)

        function perkalian(x, y){
            var z = x * y
            return z
        }

        var hasil = perkalian(10, 10)
        console.log(`Hasil = ${hasil}`)

        var hasil_tambah = tambah(10,10,10)
        console.log(`Hasi tambah = ${hasil_tambah}`)



    </script>
